<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
    
</head>
<body onload="do_game()">

    
<script>
var colors = ["blue", "cyan", "gold", "grey", "green", "magenta", "orange", "red", "white", "yellow"],
    userChoice = "",
    tries = 0,
    rand = Math.floor(Math.random() * 10), 
    randColor = colors[rand];
    
function do_game() {
    colorsText = colors.join(", "),
    again = true;

    while (again) {
        tries += 1;
        userChoice = prompt("I am thinking of one of these colors" + "\n" + "\n" + colorsText
           +"\n" + "\n"   + "What color am I thinking of?");
        again = response();
    }
}
    
function response() {
    if (colors.indexOf(userChoice) == -1) {
        alert("Sorry, I don't recognize your color. " + "\n" + "\n" +
        "Please try again");
        return true;
    } else 
    if (userChoice == randColor) {
        document.body.style.background = userChoice;
        alert("Congratulations\! You have guessed the color\!" + "\n" + "\n" +
              "It took you " + tries + " guesses to finish the game." + "\n" + "\n" + 
              "You can see the color in the background.");
        return false;
    } else
    if (colors.indexOf(userChoice) < rand) {
        alert("Sorry, your guess is not correct!" + "\n" + "\n" + "Hint\: your color is alphabetically" +
              " lower than mine" + "\n" + "\n" + "Please try again.");
        return true;
    } else
    if (colors.indexOf(userChoice) > rand) {
        alert("Sorry, your guess is not correct!" + "\n" + "\n" + "Hint\: your color is alphabetically" +
              " higher than mine" + "\n" + "\n" + "Please try again.");
        return true;
    };
}
    
</script>
</body>
</html>
